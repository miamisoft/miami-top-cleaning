<app-breadcrumbs [navItems]="[
{ title: 'Home', routeUrl: '/' },
{ title: 'Contact Us' },
{ title: 'Get Quote', active: true }]">
</app-breadcrumbs>

<section class="section_padding_40 ls ms muted_section image-background">
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-1 col-lg-10 col-sm-12 text-center">
        <h2 [innerHTML]="'contactus.quote.title' | translate"></h2>
        <p [innerHTML]="'contactus.quote.desc' | translate"></p>
      </div>
    </div>
    <div class="row">
      <div class="services col-sm-12">
        <ul *ngIf="services" class="row">
          <li *ngFor="let service of services" class="col-md-3 col-sm-6">
              <div class="pretty p-switch p-fill">
                  <input type="checkbox" name="switch1" [checked]="isServiceSelected(service.id)" (change)="toogleChanged(service.id)"/>
                  <div class="state p-success">
                      <label>{{service.name}}</label>
                  </div>
              </div>
          </li>
        </ul>
      </div>

      <div class="col-md-7">
        <form #quoteForm="ngForm" class="contact-form columns_padding_10 row to_animate animated fadeInUp" method="post" action="/">
          <div class="col-sm-12">
            <p class="contact-form-name">
              <label for="name" class="sr-only">Full Name<span class="required">*</span></label>
              <input [(ngModel)]="contact.fullname" required type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control"
                placeholder="{{'contactus.quote.form_fullname' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-street">
              <label for="street" class="sr-only">Street<span class="required">*</span></label>
              <input [(ngModel)]="contact.street" type="text" required aria-required="true" size="30" value="" name="street" id="street" class="form-control"
                placeholder="{{'contactus.quote.form_street' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-suite">
              <label for="suite" class="sr-only">Apt/Suite</label>
              <input [(ngModel)]="contact.suite" type="text" required aria-required="true" size="30" value="" name="suite" id="suite" class="form-control"
                placeholder="{{'contactus.quote.form_suite' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-city">
              <label for="city" class="sr-only">City<span class="required">*</span></label>
              <input [(ngModel)]="contact.city" type="text" required aria-required="true" size="30" value="" name="city" id="city" class="form-control"
                placeholder="{{'contactus.quote.form_city' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-zip">
              <label for="zip" class="sr-only">Zip Code<span class="required">*</span></label>
              <input [(ngModel)]="contact.zipcode" required type="text" aria-required="true" size="30" value="" name="zip" id="zip" class="form-control"
                placeholder="{{'contactus.quote.form_zipcode' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-email">
              <label for="email" class="sr-only">Email address<span class="required">*</span></label>
              <input [(ngModel)]="contact.email" required type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control"
                placeholder="{{'contactus.quote.form_email' | translate}}">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-phone">
              <label for="phone" class="sr-only">Phone<span class="required">*</span></label>
              <input [(ngModel)]="contact.phone"  required type="text" aria-required="true" size="30" value="" name="phone" id="phone" class="form-control"
                placeholder="{{'contactus.quote.form_phone' | translate}}">
            </p>
          </div>

          <div class="col-sm-12">
            <p class="contact-form-message">
              <label for="message" class="sr-only">Details about what you need</label>
              <textarea [(ngModel)]="contact.message" aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control"
                placeholder="{{'contactus.quote.form_details' | translate}}"></textarea>
            </p>
          </div>

          <div class="col-sm-12">

            <p class="contact-form-submit topmargin_30 bottommargin_0 text-center">
              <button (click)="sendMessageClick()"   type="submit" id="contact_form_submit" name="contact_submit" class="theme_button margin_0 color1">
                Send Message
              </button>
            </p>
          </div>

        </form>
      </div>

      <div class="col-md-5 col-sm-12">
        <app-map></app-map>
        <div>
            <h4>Zip Codes We <strong>Serve</strong></h4>
            <ul class="zipcodes row" *ngIf="zipCodes">
                <li class="col-md-2 col-sm-3 col-xs-4" *ngFor="let zip of zipCodes">{{zip}}</li>
             </ul>
        </div>
      </div>
    </div>
  </div>
</section>
