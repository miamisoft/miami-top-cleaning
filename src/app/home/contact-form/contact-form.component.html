
<section class="section_padding_120 ls contact-section muted_section image-background">
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
        <form class="contact-form columns_padding_5 row to_animate animated fadeInUp" method="post" action="/">


          <div class="col-sm-12">
            <p class="contact-form-name">
              <label for="name" class="sr-only">Full Name <span class="required">*</span></label>
              <input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-email">
              <label for="email" class="sr-only">Email address<span class="required">*</span></label>
              <input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control" placeholder="Email">
            </p>
          </div>
          <div class="col-sm-6">
            <p class="contact-form-phone">
              <label for="phone" class="sr-only">Phone<span class="required">*</span></label>
              <input type="text" aria-required="true" size="30" value="" name="phone" id="phone" class="form-control" placeholder="Phone number">
            </p>
          </div>

          <div class="col-sm-12">

            <p class="contact-form-message">
              <label for="message" class="sr-only">Message</label>
              <textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
            </p>
          </div>

          <div class="col-sm-12">

            <p class="contact-form-submit topmargin_30 bottommargin_0 text-center">
              <button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button margin_0 color1">Send Message</button>
            </p>
          </div>


        </form>
      </div>
    </div>
  </div>
</section>
