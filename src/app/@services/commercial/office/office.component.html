
<app-breadcrumbs [navItems]="[
  { title: 'Home', routeUrl: '/' },
  { title: 'Services' },
  { title: 'Comercial' },
  { title: 'Office Cleaning', active: true }]">
</app-breadcrumbs>

<section class="ls ms section_padding_40">
    <div class="container">
     <div class="row">
        <div class="col-md-12">
                <h2 [innerHTML]="'commercial.office.title' | translate"></h2>
                <p> <a [routerLink]="['/contactus/get-quote', 1]" class="theme_button color1 topmargin_15">get quote now</a></p>
        </div>
     </div>
      <div class="row">
          <div class="col-md-3"><img src="assets/images/services/office-cleaning.jpg"/></div>
          <p class="col-md-9" [innerHTML]="'commercial.office.desc' | translate"></p>
      </div>
      <br>
      <div class="row">
            <div class="col-md-12">
                <h4 [innerHTML]="'commercial.office.services_header' | translate"></h4>
                <div [innerHTML]="'commercial.office.services_list' | translate"></div>
                <p [innerHTML]="'commercial.office.services_desc' | translate"></p>
            </div>
      </div>
    </div>
</section>
